<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/css.css">
</head>
<body class="body">
    <header class="fixed-header">
        <div>
            <a href="../mainpage.html"> <h1>Alexandria</h1></a>
        </div>
        <nav class="navigation">
            <a href="./login.html"><p>log in</p></a>
            <a href="./register.html"><p>register</p></a>
            <a href="./allbooks.html"><p>All Books</p></a>
            <a href="./genres.html"><p>Explore Genres</p></a>
            <a href="./about-us.html"><p>About Us</p></a>
            <form action="/search" method="get">
                <input type="text" id="search-input" name="q" placeholder="look for specific books...">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main class="register-container">
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="./login.html">Login here</a></p>
    </main>
    <footer class="alternative-footer">
        <p>Have questions or suggestions? Reach out to the us!</p>
        <address>
            Email: nicoivancueto@gmail.com
        </address>
    </footer>
</body>
</html>
